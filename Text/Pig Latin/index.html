<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Pig Latin</h1>
    <p>Enter some text to translate into Pig Latin (Use letters only!)</p>
    <form onsubmit="return false">
        <textarea type="text" autofocus="autofocus" id="inputText"></textarea>
        <button type="submit" onclick="translateIntoPigLatin()">Translate</button>
    </form>
    <p>The results will show below...</p>
    <p><span id="result"></span></p>
    
    <script src="./script.js"></script>
</body>
</html>
