<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Fibonacci Sequence</h1>
    <p>
        To find the n-th Fibonacci number, enter any positive number and click 'Submit'
    </p>

        <input type="number" autofocus='autofocus' name="n-value" id="n-value">
        <button onclick="getUserInput()">Submit</button>
    </p>
    <p>
        Result will show below
    </p>
    <p>
        <span id="result"></span>
    </p>

    <script src="./script.js"></script>
</body>
